<div class="container">
  <div class="image-side"></div>
  <div class="signup-side">
    <h1>Sign Up</h1>
    <p class="subtitle">Sign up for free to access any of our products</p>

    <form [formGroup]="LoginForm" (ngSubmit)="login()" autocomplete="off">
      
      <div class="name-group">
        <div class="form-group">
          <label >User name</label>
          <input type="text" id="first-name" formControlName="Email"
          [class.is-invalid]="submitted && LoginForm.get('Email')?.errors" />

          <span class="text-danger" *ngIf="submitted && LoginForm.get('Email')?.hasError('required')">
            First Name is required
          </span>

           <span class="text-danger" *ngIf="submitted && LoginForm.get('Email')?.hasError('minlength')">
            First Name has minimum 3 characters
          </span>

        </div>
      
      </div>

      <div class="form-group">
        <label for="password"><strong>Password</strong></label>
        <input type="password" id="password" formControlName="Password" 
         [class.is-invalid]="submitted && LoginForm.get('Password')?.errors"/>
      </div>
      <button class="signup-btn" type="submit">Login</button>
    </form>

    <p>
  Don't have an account?
  <a [routerLink]="['/auth/register']">Register here</a>
</p>
  </div>
</div>
