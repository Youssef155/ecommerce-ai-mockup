<!-- src/app/cart/cart.component.html -->
<div class="container my-5">
  <h2 class="mb-4 text-center">ðŸ›’ Your Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0" class="alert alert-info text-center">
    Your cart is empty.
  </div>

  <div *ngFor="let item of cartItems" class="card mb-4 shadow-sm border-0">
    <div class="row g-0 align-items-center">
      
      <div class="col-md-3 text-center p-3">
        <img [src]="'https://localhost:7256' + item.imgUrl"
             [alt]="item.productName"
             class="img-fluid rounded shadow-sm"
             style="max-height: 140px;">
        <div class="small mt-2 text-muted">Product Image</div>
      </div>
      
      <div class="col-md-3 text-center p-3">
        <img [src]="'https://localhost:7256/images/designs/' + item.designImgUrl"
             alt="Design image"
             class="img-fluid rounded shadow-sm"
             style="max-height: 140px;">
        <div class="small mt-2 text-muted">Design Preview</div>
      </div>

      <div class="col-md-6">
        <div class="card-body">
          <h5 class="card-title mb-3">{{ item.productName }}</h5>
          
          <div class="row mb-2">
            <div class="col-6">
              <span class="text-muted">Price:</span>
            </div>
            <div class="col-6">
              <span class="fw-semibold">{{ item.unitPrice }} EGP</span>
            </div>
          </div>
          
          <div class="row mb-2">
            <div class="col-6">
              <span class="text-muted">Quantity:</span>
            </div>
            <div class="col-6">
              <span class="fw-semibold">{{ item.quantity }}</span>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="badge bg-primary rounded-pill">
              Total: {{ item.unitPrice * item.quantity }} EGP
            </span>
            <button (click)="removeItem(item)" class="btn btn-outline-danger btn-sm">
              Remove Item
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <div *ngIf="cartItems.length > 0" class="card mt-4 border-0 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Order Total:</h4>
          <h3 class="mb-0 text-primary">{{ orderTotal }} EGP</h3>
        </div>
      </div>
      <div class="card-footer bg-transparent border-0 text-end">
        <button class="btn btn-primary btn-lg px-5">Proceed to Checkout</button>
      </div>
    </div>
