<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">My Designs</h1>
    <div>
      <a routerLink="/designs/upload" class="btn btn-primary me-2">
        <i class="fas fa-upload me-1"></i> Upload Design
      </a>
      <a routerLink="/designs/generate" class="btn btn-success">
        <i class="fas fa-magic me-1"></i> Generate with AI
      </a>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
    <p class="mt-2">Loading designs...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
  </div>

  <div *ngIf="!loading && designs.length === 0" class="text-center py-5 border rounded">
    <i class="far fa-images fa-3x text-muted"></i>
    <p class="mt-3 text-muted">No designs found. Upload or generate your first design!</p>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="!loading && designs.length > 0">
    <div class="col" *ngFor="let design of designs">
      <div class="card h-100">
        <img [src]="design.imageUrl"  class="card-img-top" style="height: 200px; object-fit: cover;">
        <div class="hover-overlay">
          <button class="btn btn-primary position-absolute top-50 start-50 translate-middle"
                  [routerLink]="['/designs/mockup']"
                  (click)="setMockupData(productDetailsId, design.id, productImageUrl, design.imageUrl)">
            Preview Mockup
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
